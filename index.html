<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet">
  </head>
  <body>

    <div class="logo">
      <img src="/images/logo.svg" alt="logo">
    </div>

    <main class="calculator__container">
      <div class="left__container">
        <div class="bill-container">
          <label for="bill" class="calculator__bill title">Bill
            <span class="billError-msg">Can't be zero.</span>
          </label>
          <input type="number" id="bill">
        </div>
        <div class="buttons">
          <h4 class="calculator__tip title">Select Tip %</h4>
          <button class="button" value="5">5%</button>
          <button class="button" value="10">10%</button>
          <button class="button" value="15">15%</button>
          <button class="button" value="25">25%</button>
          <button class="button" value="50">50%</button>
          <input class="custom" type="number" placeholder="Custom"
            onfocus="customFocus()" onkeyup="count(); tipsCustom();">
        </div>
        <div class="num__people">
          <h4 class="title">Number of People
            <span class="countError-msg">Can't be zero.</span>
          </h4>
          <input id="num__people" type="number">
        </div>
      </div>
      <div class="right__container">
        <div class="tip">
          <div class="tip__container">
            <h3 class="calculator__tip-rigth">Tip Amount</h3>
            <p class="person"> / person</p>
          </div>
          <h2 class="tip__amount">$0.00</h2>
        </div>
        <div class="total">
          <div class="total__container">
            <h3 class="calculator__total-rigth">Total</h3>
            <p class="person">/ person</p>
          </div>
          <h2 class="total__price">$0.00</h2>
        </div>
        <button class="reset">Reset</button>
      </div>
    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
